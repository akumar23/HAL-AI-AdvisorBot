<!DOCTYPE html>
<html>
<title>HAL</title>
<head>
<link/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/chatbotStyle.css') }}">
</head>

<body class>
<button onclick="darkModeToggle()">Toggle dark mode</button>
<script>
function darkModeToggle() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
<div class="box"></div>
<div class="boxed">
<div>
<div id="chatbox">
<img
src="https://image.flaticon.com/icons/png/128/36/36929.png"
alt="HAL"
style="width:50px;height:50px;"
/>
<p class="botText">
<span>Hi! Ask me a question related to CMPE or SE advising or you can have a general conversation with me :)</span>
</p>
</div>
<div id="userInput">
<input id="textInput" type="text" name="msg" placeholder="type your message here" />
</div>
</div>
<script>
        function getBotResponse() {
          var rawText = $("#textInput").val();
          var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
          $("#textInput").val("");
          $("#chatbox").append(userHtml);
          document
            .getElementById("userInput")
            .scrollIntoView({ block: "start", behavior: "smooth" });
          $.get("/get", { msg: rawText }).done(function(data) {
            var botHtml = '<p class="botText"><span>' + data + "</span></p>";
            $("#chatbox").append(botHtml);
            document
              .getElementById("userInput")
              .scrollIntoView({ block: "start", behavior: "smooth" });
          });
        }
        $("#textInput").keypress(function(e) {
          if (e.which == 13) {
            getBotResponse();
          }
        });
      </script>
</div>
</body>
</html>
