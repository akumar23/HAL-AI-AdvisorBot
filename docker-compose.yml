# HAL AI Advisor Bot - Docker Compose
# Orchestrates Flask backend and Next.js frontend

services:
  # Flask Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hal-backend
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - DATABASE_URL=sqlite:////app/instance/hal_advisor.db
      - CHROMA_PERSIST_DIR=/app/chroma_db
    volumes:
      # Persist database and ChromaDB
      - hal-data:/app/instance
      - hal-chroma:/app/chroma_db
      - hal-sessions:/app/flask_session
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - hal-network

  # Next.js Frontend
  frontend:
    build:
      context: ./nextjs-frontend
      dockerfile: Dockerfile
      args:
        # Use host machine URL for browser access (client-side requests)
        - NEXT_PUBLIC_API_URL=http://localhost:5001
    container_name: hal-frontend
    ports:
      - "3000:3000"
    environment:
      # Runtime env (for SSR if needed)
      - NEXT_PUBLIC_API_URL=http://localhost:5001
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - hal-network

  # Nginx Reverse Proxy (optional - for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: hal-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - hal-network
    profiles:
      - production

networks:
  hal-network:
    driver: bridge

volumes:
  hal-data:
    driver: local
  hal-chroma:
    driver: local
  hal-sessions:
    driver: local
